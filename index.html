<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
  <title>RSS Reader</title>
</head>

<body>
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="#">RSS Feed Reader</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
  <main role="main" class="container">
    <div class="jumbotron">
      <h1 class="display-4">RSS Reader</h1>
      <p class="lead"></p>
      <form id="rssLinkForm" autocomplete="on">
        <div class="form-group col-md-12">
          <label htmlFor="inputName">
          </label>
          <input type="text" name="RSSlink" value="" autocomplete="on" class="form-control" id="rssLinkInput" placeholder="" required />
          <div class="valid-feedback" id="feedback">
          </div>
        </div>
        <hr class="my-4">
        <p></p>
        <p class="lead text-center
        ">
          <a class="btn btn-secondary btn-lg" href="#" id="buttonOnSubmit" role="button">Add new feed</a>
        </p>
        </br>
        <div role="alert" class="alert"></div>
    </div>
    </form>
    <div class="container">
    </div>
  </main>
  <footer>
    <p></p>
  </footer>
</body>
</html>
