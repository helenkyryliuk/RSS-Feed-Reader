<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>RSS Reader</title>
</head>

<body>
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">RSS Feed Reader</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
      aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#"><span class="sr-only"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#"></a>
        </li>
        <li class="nav-item dropdown">
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
</br>

  <main role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <h1 class="display-4">RSS Reader</h1>
      <p class="lead"></p>
      <form id="rssLinkForm" autocomplete="on">
        <div class="form-group col-md-12">
          <label htmlFor="inputName">
          </label>
          <input type="text" name="RSSlink" value="" autocomplete="on" class="form-control" id="rssLinkInput" placeholder="" required />
          <div class="valid-feedback" id="feedback">
          </div>
        </div>
        <hr class="my-4">
        <p></p>
        <p class="lead">
          <a class="btn btn-success btn-lg btn-block" href="#" id="buttonOnSubmit" role="button">Submit</a>
        </p>
        </br>
        <div role="alert" class="alert"></div>
    </div>
    </form>
    <div class="container">
    </div>
  </main>
  <footer>
    <p></p>
  </footer>
</body>

</html>
